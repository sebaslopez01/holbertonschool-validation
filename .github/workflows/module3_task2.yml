name: module3_task2
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
jobs:
  Execute-zip:
    name: Execute zip
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - run: sudo module3_task2/setup.sh
      - run: cd module3_task2 && make package
      - uses: actions/upload-artifact@v3
      with:
        path: module3_task2/awesome-website.zip
